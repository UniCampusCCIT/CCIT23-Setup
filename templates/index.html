<!DOCTYPE html>
<html>
<head>
    <title>Flag Statistics</title>
    <style>
        body {
            background-color: #444654;
            color: white; /* Change the writing color */
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #3DDC84;
        }
        .stats {
            display: flex;
            justify-content: center; /* Center the boxes horizontally */
            margin-top: 20px;
        }
        .stat-box {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #343541;
            margin: 10px; /* Adjust the margin to control the distance between boxes */
            flex: 1; /* Distribute the available space equally between the boxes */
        }
    </style>
</head>
<body>
    <h1>Flag Statistics</h1>
    <div class="stats">
        <div class="stat-box">
            <h3>Sent Flags</h3>
            <p id="sentFlagsCount">{{ sent_flags_count }}</p>
        </div>
        <div class="stat-box">
            <h3>Unsent Flags</h3>
            <p id="unsentFlagsCount">{{ unsent_flags_count }}</p>
        </div>
    </div>
</body>
</html>
